author: EvilJackCarver
delete-after: true
changes:
  - rscadd: Hugs will now give sanity if the person doing the hugging or the person
      being hugged has low enough sanity.
  - rscadd: Benzins can now continue to leak while being dragged, or when hit with
      a sharp object.
  - rscadd: Added a config option to allow the server operator to change the number
      of exoplanets that are generated.
  - rscadd: Ports EclipseStation13 species-specific chemistry reaction framework.
  - rscadd: Dispatcher can now announce the presence, and defeat, of a hivemind.
  - rscadd: Adds basic framework for simplemob bonus damage.
  - rscadd: Adds the Chiropteran Arms Maverick, a lever-action energy gun designed
      to bridge the gap between single-shot high-damage (e.g. the Paladin) and repeating
      energy weapons (e.g. pretty much every other laser out there sans the Squire).
  - tweak: Rejuvinating agent is a bit more difficult to make.
  - tweak: Minor under-the-hood changes for the Liquid Trichloramine reagent.
  - tweak: Tweaks to various wording in Eclipse configs.
  - bugfix: Gas masks now filter out chloramines.
  - bugfix: Fixes an issue where dummymobs created by the ghost icon generation system
      could be emailed.
